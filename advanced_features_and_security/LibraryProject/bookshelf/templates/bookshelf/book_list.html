<!-- LibraryProject/bookshelf/templates/bookshelf/book_list.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Books</title></head>
<body>
  <h1>Books</h1>
  <ul>
    {% for book in books %}
      <li>{{ book.title }} by {{ book.author }}</li>  {# auto-escaped #}
    {% empty %}
      <li>No books yet.</li>
    {% endfor %}
  </ul>
</body>
</html>
